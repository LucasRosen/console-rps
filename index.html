<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console RPS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div id="container">
      <p id="status" class="rounded-corners">Scissors beat paper!<br></p>

      <div id="score-container" class="rounded-corners">
        <div class="profile rounded-corners">
          <img
            alt="An emoji with a big smile giving the thumbs up, representing a human."
            src="images/human.png"
          />
          <p>Human</p>
        </div>

        <p id="scoreboard">0 - 0</p>

        <div class="profile rounded-corners">
          <img
            alt="A robot emoji, representing the computer."
            src="images/computer.png"
          />
          <p>Computer</p>
        </div>
      </div>

      <div id="button-container" class="rounded-corners">
        <img
          id="rock"
          class="rounded-corners"
          alt="A fist emoji representing rock."
          src="images/Microsoft-Fluentui-Emoji-Flat-Oncoming-Fist-Flat-Default.512.png"
        />
        <img
          id="paper"
          class="rounded-corners"
          alt="A hand with it's fingers splayed representing paper."
          src="images/Microsoft-Fluentui-Emoji-Flat-Hand-With-Fingers-Splayed-Flat-Default.512.png"
        />
        <img
          id="scissors"
          class="rounded-corners"
          alt="Peace sign emoji representing scissors."
          src="images/Microsoft-Fluentui-Emoji-Flat-Victory-Hand-Flat-Default.512.png"
        />
      </div>
    </div>
  </body>
</html>
