<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console RPS</title>
    <script src="script.js"></script>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div id="container">
      <p id="status">Click a button!</p>

      <div id="score-container">
        <div class="profile">
          <img
            alt="An emoji with a big smile giving the thumbs up, representing a human."
            src="images/human.png"
          />
          <p>Human</p>
        </div>
        <p id="scoreboard">0 - 0</p>
        <div class="profile">
          <img
            alt="A robot emoji, representing the computer."
            src="images/computer.png"
          />
          <p>Computer</p>
        </div>
      </div>

      <div id="button-container">
        <button id="rock">👊</button>
        <button id="paper">🖐️</button>
        <button id="scissors">✌️</button>
      </div>
    </div>
  </body>
</html>
